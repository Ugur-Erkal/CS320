{% extends "base.html" %}
{% block title %}Manage Keywords{% endblock %}

{% block content %}
<h2>Keywords for {{ restaurant.RestaurantName }}</h2>
<form method="get" action="">
  <label for="restaurant_id">Select Restaurant:</label>
  <select name="restaurant_id" onchange="this.form.submit()">
    {% for r in restaurants %}
      <option value="{{ r.RestaurantID }}" {% if r.RestaurantID == selected_restaurant_id %}selected{% endif %}>
        {{ r.RestaurantName }}
      </option>
    {% endfor %}
  </select>
</form>

<form method="POST">
    <input type="text" name="keyword" placeholder="Add a keyword..." required>
    <button type="submit">Add</button>
</form>

<h3>Current Keywords:</h3>
<ul>
  {% for k in keywords %}
    <li>{{ k.Keyword }}</li>
  {% endfor %}
</ul>

<a href="/dashboard">
  <button style="margin-top: 20px;">‚Üê Back to Dashboard</button>
</a>
{% endblock %}
